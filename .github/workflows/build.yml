name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build
      run: msbuild /p:Configuration=Release
    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: RimHUD_Fix
        path: bin/Release/*.dll
